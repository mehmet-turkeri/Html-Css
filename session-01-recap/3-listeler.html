<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listeler</title>
  </head>
  <body>
    <h1>LISTELER</h1>
    <h2>Sırasız Listeler</h2>
    <h3>Bildiğim Diller</h3>
    <ul style="list-style:square">
      <!-- disc=içi dolu yuvarlak. square=içi dolu kare.circle=çember. decimal =sayı-->
       <!-- style="list-style: circle=yeni yazım -->
      <li>C</li>
      <li>C++</li>
      <li>Java</li>
      <li>Assebmly</li>
    </ul>

    <h3>Sevdiğim Yemekler</h3>
    <!-- içiçe liste yaparken default disc-circle-square olur -->
    <ul>
      <li>Kebap</li>
     
      <ul style="list-style: circle">
        <li>Patlıcan Kebabı</li>
        <li>Testi Kebabı</li>
        <li>Cağ Kebabı</li>
      </ul>

      <li>Mantı</li>
      <li>Balık</li>
      <li>Lahmacun</li>
    </ul>

    <hr /> <!--düz çizgi-->
    <h2>Sıralı Listeler</h2>
    <h3>Full-Stack Cohort01-DE</h3>
    <ol type="I" start="3">
      <!-- type="I"=büyük roma rakamı."i"=küçük roma rakamı  -->
      <li>Osman</li>
      <li>Halil</li>
      <li>Mehmet</li>
      <li>Ashley</li>
      <li>Enes</li>
    </ol>
    <hr />

    <!-- <h3>Tanımlama (Definition) Listeleri</h3>
    <dl>
      <dt>Javascript</dt>
      <dd>Yüksek-Seviyeli, yorumlayıcı tabanlı tarayıcı dilidir</dd>
      <dt>Pyhton</dt>
      <dd>Yüksek Seviyeli genel amaçlı programlama dili</dd>
    </dl> -->
    <!-- Bir uygulamanın komut satırı seçeneklerini listelemek ve altlarında açıklamalarını vermek için kullanışlıdır. <dt> ve <dd> etiketleri <dl> etiketinin yorum aralığı içinde kullanılır. <dt> etiketi terim, <dd> etiketi ise açıklaması için kullanılır. Bir örnekle kullanımı daha kolay anlaşılacaktır. -->
  </body>
</html>
