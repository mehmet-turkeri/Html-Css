<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFRAME-AUDIO-VIDEO</title>
</head>
<body>
   <h1>IFRAME</h1> 
   <!--controls = calistirma dugmesi olsun-->

   <div>
       <audio controls src="./assets/muzik.mp3" style="width: 80%"></audio>
       <!--autoplay=1 yaparsak sayfa render edildiginde otomatik calmaya baslar-->    
   </div>
<br/>
   <div>
       <video controls src="./assets/Su.mp4"></video>
   </div>
   <br/>

   <div>
    <iframe
    width="640"
    height="360"
    src="https://www.youtube.com/embed/RWTO3p0RIuA"
    title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"    allowfullscreen
  ></iframe>

  <!-- allowfullscreen=video çalıştığında tam ekrana izin ver .
   frameborder="1"==etrafına borderçerçevesi ver .picture-in-picture=Mobil cihazınızda diğer uygulamaları kullanırken YouTube videolarını izlemenizi sağlar. autoplay=1 Sayfa yüklenir yüklenmez videonun oynatılmasına neden olur. accelerometer=hız ayarı-->

   <div>
       <iframe src="https://clarusway.com/" framework="1" width="640px" heigth="600px"></iframe>
       <!-- başka bir  siteyi kendi sayfamizda gostermek istersek -->
   </div>
  
   </div>


</body>
</html>
