<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMLAR</title>
</head>
<body>
    <h1>FORMLAR</h1>
    <form action="result.html">    

        <div>
            <label for="isim">AD:</label> <br/>        
            <input type="text" id="isim" name="Isim" value="" placeholder="Lütfen isim giriniz" required />
            <br/> <br/>
            <label for="soyisim">SOYAD:</label> <br/>
            <input type="text" id="soyisim" name="SoyIsim" value="" placeholder="Lütfen soyisim giriniz"/>
        </div> <br/>

        <div>
            <label for="sifre">ŞİFRE:</label> <br/>
            <input type="password" id="sifre" name="password" value="" minlength="4" maxlength="8" placeholder="Lütfen şifre giriniz" />
        </div> <br/>

        <!--Cinsiyetinizi Girin - Bu bir RADİO - Tek seçenek seçilebilir-->
        <div>
            <label>CİNSİYET:</label> <br/>
            <label for="Erkek">Erkek</label>
            <input type="radio" id="Erkek" name="cinsiyet" value="erkek"/>

            <label for="kadin">Kadın</label>
            <input type="radio" id="kadin" name="cinsiyet" value="kadın"/>

            <label for="none">None</label>
            <input type="radio" id="none" name="cinsiyet" value="none" checked />
        </div> <br/>
        
        <!--Favori otomobilinizi Girin - Bu bir CHECKBOX birden fazla seçim mümkün-->
        <div>
            <label>LÜTFEN FAVORİ ARABANIZI SEÇİNİZ</label> <br/>
            <label for="bmw">BMW</label>
            <input type="checkbox" id="bmw" name="araba1" value="bmw" />
            <label for="merco">MERCEDES</label>
            <input type="checkbox" id="merco" name="araba2" value="mercedes" />
            <label for="audi">AUDI</label>
            <input type="checkbox" id="audi" name="araba3" value="audi"/>            
        </div> <br/>

        <!--Yaşınızı Girin-->
        <div>
            <label for="yas">YAŞ:</label> <br/>
            <input type="number" id="yas" name="yas" value="0" max="100" step="3"/>
        </div> <br/>

        <!--Favori Renginizi Girin-->
        <div>
            <label for="renk">RENK:</label>
            <input type="color" id="renk" name="renk"/>
        </div> <br/>

        <!--Tarih Girin-->
        <div>
            <label for="tarih">TARIH:</label>
            <input type="date" id="tarih" name="tarih" min="2000-01-01" max="2023-01-01"/>
        </div> <br/>

        <!--Emailinizi Girin-->
        <div>
            <label for="email">EMAIL:</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com"/>
        </div> <br/>

        <div>
            <label for="tel">TELEFON:</label> <br/>
            <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="555-555-55-55"/>
        </div> <br/>

        <!-- Bu bir SELECT ; Bir seçenek seçmeniz gerekli -->
        <div>
            <label for="tatli">Hangi Tatlıyı Seversin?</label> <br/>
            <select name="tatlı" id="tatli">
                <optgroup label="Şerbetli Tatlılar">
                  <option value="künefe">Künefe</option>
                  <option value="sarma">Sarma</option>
                  <option value="havuç-dilimi">Havuç Dilimi</option>
                  <option value="kadayıf dolması">Kadayıf Dolması</option>
              </optgroup>

              <optgroup label="Sütlü Tatlılar">
                  <option value="muhallebi">Muhallebi</option>
                  <option value="kazandibi">Kazandibi</option>
              </optgroup>
            </select>
            
        </div> <br/>
        <!-- datalist vs select ==>bir gereklilik ile bir öneri arasındaki fark olarak düşünün.  select, kullanıcının vermiş olduğunuz seçeneklerden birini seçmesi gerekir.  datalist, kullanıcının verdiğiniz seçeneklerden birini seçmesi önerilir, ancak aslında girdiye istediği her şeyi girebilir. -->

        <!-- Bu bir DATALIST ; Verilenler sadece öneri. İstediginizi yazabilirsiniz -->
        <div>
            <label for="fav">Favori Dondurmanız?</label> <br />
            <input list="dondurmalar" id="fav" name="fav-dondurma" />
            <datalist id="dondurmalar">
              <!-- Listenin çıkması için input list ile datalist'in id'si aynı olmalı -->
              <option value="Çokolatalı"></option>
              <option value="Limonlu"></option>
              <option value="Çilekli"></option>
              <option value="Fıstıklı"></option>
              <option value="Vanilya"></option>
            </datalist>
          </div> <br/>

          <!-- FIELDSET <fieldset>, ilgili öğelerin etrafına bir kutu çizer. legend, fieldset etiketi için bir başlık tanımlamak için kullanılır .-->
        <div>
            <fieldset>
              <legend>Favori Diliniz:</legend>
              <input type="radio" name="dil" id="js" value="js" />
              <label for="js">Javascript</label> <br />
              <input type="radio" name="dil" id="py" value="pyhton" />
              <label for="py">Phyton</label> <br />
              <input type="radio" name="dil" id="c++" value="c++" />
              <label for="c++">C++</label> <br />
            </fieldset>
          </div> <br/>

          <!--Kullanıcıdan bir dosya yükleme isteme. Örnegin profil resmi-->
        <div>
            <label for="dosya">Dosya Yükleyiniz:</label> <br />
            <input type="file" name="dosya" id="dosya" multiple />
            <!-- multiple,  kullanıcının birden fazla dosya seçmesine izin verir.default dosya(multiple olunca dosyaları) seç yazar -->
          </div> <br/>

         <!-- TEXTAREA -->
        <div>
            <label for="yorum">Yorumlarınızı Giriniz:</label>
            <br />
            <textarea
              name="yorum"
              id="yorum"
              cols="10"
              rows="10"
              style="resize: none"              
              maxlength="100"
              placeholder="En fazla 100 karakter girilebilir"
            ></textarea>

            <!-- style="resize:none : Yeniden boyutlandırılabilir özelliğini devre dışı bırakmak için kullanılır.
 both : Yatayda ve dikeyde yeniden boyutlandırılabilir yapmak için kullanılır. asılarak büyütülebilir
horizontal : Yatayda yeniden boyutlandırılabilir yapmak için kullanılır.
vertical : Dikeyde yeniden boyutlandırılabilir yapmak için kullanılır. -->

        </div> <br/>

        <!--Butonlar yerleştirelim-->
        <div>
            <input type="submit" value="Gönder" />
            <input type="reset" />
            <input type="button" value="Kaydet" />
          </div>

    </form>
    
</body>
</html>
